<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reservation</title>
</head>
<body>
    <div class="main"><a href="index.html"><img src="images/icons8-left-arrow-64.png" alt=""></a>
        <div class="register">
            <h1>Reserve Your Table</h1>
            <form id="register" method="post">
                <label for="">Name : </label>
                <input type="text" name="name" id="name" placeholder="Enter your name"><br><br>
                <label for="">Date : </label>
                <input type="date" name="date" id="date" placeholder="Select date"><br><br>

                <label for="">Time : </label>
                <input type="time" name="time" id="time" placeholder="Select time"><br><br>
                
                <label for="">No. of people : </label>
                <input type="number" name="no_of_people" id="no_of_people" placeholder="Select no. of people"><br><br>

                <input type="submit" value="Reservation" id="submit">


            </form>
        </div>
    </div>
</body>
</html>
